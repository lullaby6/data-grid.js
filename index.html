<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-grid.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./data-grid.css">
    <script src="./data-grid.js"></script>
</head>
<body>
    <div id="wrapper"></div>

    <script>
        new DataGrid({
            columns: [
                {
                    name: 'name',
                    label: 'Name',
                },
                {
                    name: 'age',
                    label: 'Age',
                    search: false
                },
                {
                    name: 'city',
                    label: 'City',
                    // hidden: true,
                },
                // { text: 'City', key: 'city', align: 'center', rowAlign: 'center'},
            ],
            rows: [
                { name: 'Alice', age: 25, city: 'New York' },
                { name: 'Alice', age: 25, city: 'New York' },
                { name: 'Bob', age: 30, city: 'London' },
                { name: 'Charlie', age: 35, city: 'Paris' },
                { name: 'David', age: 40, city: 'Berlin' },
                { name: 'Eve', age: 45, city: 'Moscow' },
                { name: 'Eve', age: 45, city: 'Moscow' },
                { name: 'Eve', age: 45, city: 'Moscow' },
            ],
            search: {
                show: true,
                value: '',
                focus: false,
                // columns: ['name']
            },
            pagination: {
                limit: 25,
                limits: [1, 2, 3, 10, 25, 50, 100]
            },
            className: {
                // search: 'bg-red-500'
            //     table: 'bg-red-500 min-h-[100px]',
            //     // thead: 'bg-blue-500 flex justify-between'
            },
            texts: {
                noData:  'No existen datos',
            },
            // width: 'fit-content'
            // style: {
            //     // table: 'background-color: red'
            //     table: {
            //         backgroundColor: 'red'
            //     }
            // }
        }).render('#wrapper');
    </script>
</body>
</html>
